## LEAF4 - Juniper Leaf Router Configuration
## Junos version: 17.4R1.16
## Cleaned-up version with underlay, overlay, EVPN, VLAN, and BGP config

set version 17.4R1.16

# Hostname
set system host-name LEAF4

# Interfaces - Underlay links, IRBs, loopback
set interfaces xe-0/0/0 unit 0 family inet address 172.16.14.1/31
set interfaces xe-0/0/1 unit 0 family inet address 172.16.24.1/31
set interfaces xe-0/0/2 unit 0 family ethernet-switching interface-mode access
set interfaces xe-0/0/2 unit 0 family ethernet-switching vlan members Data2
set interfaces irb unit 512 proxy-macip-advertisement
set interfaces irb unit 512 virtual-gateway-accept-data
set interfaces irb unit 512 family inet address 10.99.55.201/24 virtual-gateway-address 10.99.55.1
set interfaces irb unit 512 virtual-gateway-v4-mac 00:aa:11:bb:22:cc
set interfaces irb unit 513 proxy-macip-advertisement
set interfaces irb unit 513 virtual-gateway-accept-data
set interfaces irb unit 513 family inet address 10.99.54.201/24 virtual-gateway-address 10.99.54.1
set interfaces irb unit 513 virtual-gateway-v4-mac 00:a1:11:bb:22:cc
set interfaces lo0 unit 0 family inet address 4.4.4.4/32

# Routing options
set routing-options router-id 4.4.4.4
set routing-options autonomous-system 65530
set routing-options forwarding-table export LB
set routing-options forwarding-table chained-composite-next-hop ingress evpn

# BGP Underlay - external peers with multipath and export policy
set protocols bgp group UNDERLAY type external
set protocols bgp group UNDERLAY export Export-Lo
set protocols bgp group UNDERLAY local-as 64515
set protocols bgp group UNDERLAY multipath multiple-as
set protocols bgp group UNDERLAY neighbor 172.16.14.0 peer-as 64512
set protocols bgp group UNDERLAY neighbor 172.16.24.0 peer-as 64513

# BGP Overlay - EVPN signaling with internal peers
set protocols bgp group OVERLAY type internal
set protocols bgp group OVERLAY local-address 4.4.4.4
set protocols bgp group OVERLAY family evpn signaling
set protocols bgp group OVERLAY local-as 65530
set protocols bgp group OVERLAY neighbor 1.1.1.1
set protocols bgp group OVERLAY neighbor 2.2.2.2

# EVPN and VXLAN
set protocols evpn encapsulation vxlan
set protocols evpn multicast-mode ingress-replication
set protocols evpn extended-vni-list all

# Policy Statements
set policy-options policy-statement Export-Lo term 1 from protocol direct
set policy-options policy-statement Export-Lo term 1 from interface lo0.0
set policy-options policy-statement Export-Lo term 1 then accept
set policy-options policy-statement LB term 1 then load-balance per-packet
set policy-options policy-statement LB term 1 then accept

# Switch Options
set switch-options vtep-source-interface lo0.0
set switch-options route-distinguisher 4.4.4.4:500
set switch-options vrf-target target:65530:500
  
# VLANs and VXLAN mapping
set vlans Data1 vlan-id 512
set vlans Data1 l3-interface irb.512
set vlans Data1 vxlan vni 20512
set vlans Data1 vxlan ingress-node-replication
set vlans Data2 vlan-id 513
set vlans Data2 l3-interface irb.513
set vlans Data2 vxlan vni 20513
set vlans Data2 vxlan ingress-node-replication
